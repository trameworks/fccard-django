{% load staticfiles %}

<div id="counter" class="page-section p-80-cont green-bg">
  <div class="container">
    <div  class="row text-center">
      {% for topic in counter_section %}
      <div class="col-xs-12 col-sm-3">
        <div class="count-number">
          {{topic.counter}}
        </div>
        <div class="count-descr">
          <span class="count-title">{{topic.title}}</span>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
